
<div class="match-card">
    <div class="team-info">
      <img
        [src]="team1?.url_logo"
        alt="{{ team1?.name }} logo"
        class="team-logo"
      />
      <div class="team-name">{{ team1?.name }}</div>
    </div>
  
    <div class="match-status">
      <div *ngIf="matchStatus === 'PrÃ³ximo' " class="action-buttons">
        <button mat-icon-button class="edit-button" (click)="editMatch()">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button class="delete-button" (click)="deleteMatch()">
            <mat-icon>delete</mat-icon>
          </button>
      </div>
      <div *ngIf="matchStatus === 'En curso'" class="live-indicator">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/41/Red_circle.gif" alt="Live" class="live-gif">
        <span>Live</span>
      </div>
      <div *ngIf="matchStatus === 'Finalizado'">
        <ng-container *ngIf="match?.goals_local !== null && match?.goals_visitor !== null; else noResults">
          <div class="score">
            {{ match?.goals_local }} - {{ match?.goals_visitor }}
            <button mat-icon-button class="edit-button" (click)="editResults()">
              <mat-icon>edit</mat-icon>
            </button>
          </div>
        </ng-container>
        <ng-template #noResults>
          <button class="action-button" (click)="enterMatchResults()">Ingresar Resultados</button>
        </ng-template>
      </div>
    </div>
  
    <div class="team-info">
      <img
        [src]="team2?.url_logo"
        alt="{{ team2?.name }} logo"
        class="team-logo"
      />
      <div class="team-name">{{ team2?.name }}</div>
    </div>
  
    <div class="match-details">
      <div>
        {{
          match?.match_date
            | date : "d 'de' MMMM 'de' yyyy, H'hs'" : "+0000" : "es"
        }}
      </div>
      <div>{{ matchStatus }}</div>
    </div>
  </div>
